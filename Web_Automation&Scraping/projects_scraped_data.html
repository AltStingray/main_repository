<html>
 <body>
  <section data-qa="cx.ui.views.fileListContainer" id="filelist-container" style="">
   <div data-qa="cx.ui.fileListContainer.noResults" id="noResults" style="display: none">
    No Results
   </div>
   <div class="display display-table box box-full-width box-full-height position position-absolute hide" id="loading" style="z-index: 999">
    <div class="table-cell center">
     <i class="fa fa-spinner fa-pulse fa-3x fa-fw">
     </i>
    </div>
   </div>
   <div class="cx-filelist list-view" style="opacity: 1;">
    <div class="cx-overlay hide">
    </div>
    <div class="cx-projectlistitem" data-qa="cx.ui.projectListItem">
     <a class="projectitem-content" href="project?id=821455ec851b66601f81cd31310c231157993cbj#document=film-tv-script" tabindex="0">
      <div class="projectitem-main">
       <div class="projectlistitem-header">
        <label class="cx-filelistitem-checkbox" title="Select Project Item">
         <input data-qa="cx.ui.projectListItem.checkbox" type="checkbox"/>
        </label>
        <form class="projectlistitem-form">
         <div class="flex-row">
          <div class="projectlistitem-logo-container">
           <div class="projectlistitem-logo" style="background:#eeda2f" title="Project Image">
           </div>
           <span class="projectlistitem-logo-edit avatar-edit" style="display: none;" title="Edit Project Image">
            <i class="ibmid fa fa-camera">
            </i>
           </span>
          </div>
          <div class="projectlistitem-details">
           <div class="projectlistitem-heading">
            <div class="projecttitle">
             <div class="projecttitle-link" data-filename="My_Screenplay" data-qa="cx.ui.projectListItem.name">
              My_Screenplay
             </div>
             <input class="projecttitle-input" placeholder="Project Title" style="display: none;"/>
            </div>
           </div>
           <label class="projectlistitem-type">
            <div class="projectlistitem-categoryselect-container">
             Film &amp; TV
            </div>
           </label>
           <div class="projectdetails">
            <label class="ib" style="margin-right:10px;display:none;">
             <input class="projectlistitem-numepisodes-container" placeholder="Number of Episodes"/>
            </label>
            <div class="ib" style="display:none;">
             <button class="btn btn-primary projectlistitem-savebtn" style="margin-bottom: 10px; display: none;" type="submit">
              Save
             </button>
             <button class="btn projectlistitem-editbtn btn-link" style="margin-bottom: 10px; margin-right: 10px; display: none;" type="button">
              <i class="ci ci-edit">
              </i>
              Edit
             </button>
            </div>
            <label style="margin-right:10px;margin-bottom:0;">
             <div class="projectlistitem-teamshare-container">
             </div>
            </label>
           </div>
           <div class="cx-filelistitem-lastmod hidden-phone">
            June 20, 2024 1:38 PM
           </div>
           <div class="projectlistitem-btn-container">
            <button class="btn btn-primary projectlistitem-createbtn" disabled="true" style="margin-bottom: 10px; margin-right: 10px; font-size: 12px; width: 80px; padding: 0px; display: none;" type="submit">
             <i class="ci ci-addi">
             </i>
             create
            </button>
            <button class="btn projectlistitem-cancelbtn" style="margin-bottom: 10px; margin-right: 10px; width: 80px; font-size: 12px; padding: 0px; display: none;" type="button">
             <i class="fa fa-times-circle">
             </i>
             cancel
            </button>
           </div>
          </div>
         </div>
        </form>
       </div>
      </div>
      <div class="projectitem-sharing">
       <div class="projectlistitem-sharing-container" style="display:inline-block;margin-left:20px;">
        <div class="right-share-list" style="box-sizing: border-box; display: flex; align-items: flex-end; margin-top: 5px; padding: 10px 20px 20px; min-width: 410px;">
         <div class="team-container" style="flex: 1 1 auto;">
          <div class="sharing-team-label">
           Team
           <span style="color: rgb(0, 0, 0);">
            1
           </span>
          </div>
          <div style="display: flex;">
           <div>
            <div aria-label="Logo for egoroff2206@gmail.com" class="unifiedsharing-person-circle animated fadeIn" data-qa="cx.ui.unifiedSharing.Dialog sharing-circle.owner" style='background: url("https://lh3.googleusercontent.com/a/ACg8ocKb1oV2Ra5mfc0UPAEA1NQo0qjOo0DkObtlJmOEWF7-PQG4i5E=s96-c?useMinSide=1&amp;size=100") 0% 0% / cover; width: 30px; height: 30px; border-radius: 30px; border: 3px solid white; display: flex; justify-content: center; margin-right: 5px; position: relative;'>
             <div style="font-size: 10px; text-align: center; width: 30px; padding: 13px 0px; font-style: italic; position: absolute; top: 18px;">
              Owner
             </div>
            </div>
           </div>
          </div>
         </div>
         <div class="share-container" style="min-width: 120px;">
          <div>
           <button class="unifiedsharing-button action-btn toolbar-pill" data-qa="cx.ui.projectListItem.share" style="display: inline-block; height: 30px; margin: 10px 4px 4px 15px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; min-width: 90px;">
            Share
           </button>
          </div>
         </div>
        </div>
       </div>
      </div>
     </a>
    </div>
   </div>
  </section>
  <div class="studio-management-plan-container">
   <div id="nonfilelist-container" style="display: none;">
   </div>
  </div>
 </body>
</html>
